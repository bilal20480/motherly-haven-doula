<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Available Doulas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d63384;
    }

    .profile-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .profile-card {
      background: #ffe6f0;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 192, 203, 0.3);
      overflow: hidden;
      width: 300px;
      margin: 20px;
      text-align: center;
    }

    .profile-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .info {
      padding: 15px;
    }

    .info h3 {
      margin: 5px 0;
      color: #cc3366;
    }

    .info p {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
    }

    .price {
      font-size: 16px;
      font-weight: bold;
      color: #ff1493;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Meet Our Amazing Doulas ðŸ¤±</h1>

  <div class="profile-container">
    {% for doula in doulas %}
    <div class="profile-card">
      <img src="{{ url_for('static', filename='uploads/' + doula.image) }}" alt="Doula Picture">
      <div class="info">
        <h3>{{ doula.name }}</h3>
        <p><strong>Area:</strong> {{ doula.area }}</p>
        <p><strong>Experience:</strong> {{ doula.experience }} years</p>
        <p><strong>Expertise:</strong> {{ doula.expertise }}</p>
        <p><strong>Phone:</strong> {{ doula.phone }}</p>
        
        <div class="price"
             data-exp="{{ doula.experience }}"
             data-keywords="{{ doula.expertise }}">
          Calculating price...
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.price').forEach(div => {
        const base = 2000;
        const exp = parseInt(div.dataset.exp) || 0;
        const keywords = div.dataset.keywords.split(',').filter(k => k.trim() !== '');
        const price = base + (exp * 500) + (keywords.length * 300);
        div.textContent = `â‚¹${price} per session`;
      });
    });
  </script>
</body>
</html>
